<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <div class="container">
        <input type="number" placeholder="98649"><br>
        

       
        <div style="display: inline-block;" class="numeric">
            <button class="numeric-btn" id="btn-c">C</button>
            <button class="numeric-btn">/</button><br>

            
            
            
            <button class="numeric-btn">7</button>
            <button class="numeric-btn">8</button>
            <button class="numeric-btn">9</button><br>
            <button class="numeric-btn">4</button>
            <button class="numeric-btn">5</button>
            <button class="numeric-btn">6</button><br>
            <button class="numeric-btn">1</button>
            <button class="numeric-btn">2</button>
            <button class="numeric-btn">3</button><br>
            <button class="numeric-btn">0</button>
            <button class="numeric-btn" id="btn-zero">00</button>
            <button class="numeric-btn" id="dot-btn">.</button>
        </div>
        <div style="display: inline-block;" class="operator">
    
            <button class="numeric-btn">*</button>
            <button class="numeric-btn">-</button>
            <button class="numeric-btn" id="plus-btn">+</button>
            <button class="numeric-btn" id="eql-btn">=</button>
       
    </div>

</div>
</body>
</html>
